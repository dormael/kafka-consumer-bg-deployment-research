# Green Consumer Deployment + ClusterIP Service
# 전략 B: 별도 Consumer Group + Offset 동기화
# 초기 상태: 대기 (replicas=0, 전환 시 scale up)
#
# Blue와 동일 구조, 차이점:
#   - replicas: 0 (초기 대기 상태)
#   - KAFKA_GROUP_ID: bg-test-group-green
#   - MY_COLOR: green
#
# 이미지 빌드:
#   cd apps/consumer && docker build -t bg-test-consumer:latest .
#
# 적용:
#   kubectl apply -f k8s/strategy-b/consumer-b-green-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-b-green
  namespace: kafka-bg-test
  labels:
    app: bg-consumer
    color: green
    component: consumer
    strategy: b
spec:
  replicas: 0
  selector:
    matchLabels:
      app: bg-consumer
      color: green
      strategy: b
  template:
    metadata:
      labels:
        app: bg-consumer
        color: green
        component: consumer
        strategy: b
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      terminationGracePeriodSeconds: 60

      containers:
        - name: consumer
          image: bg-test-consumer:latest
          imagePullPolicy: Never

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          env:
            # Kafka 연결 정보
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
            - name: KAFKA_TOPIC
              value: "bg-test-topic"

            # 별도 Consumer Group (전략 B 핵심)
            - name: KAFKA_GROUP_ID
              value: "bg-test-group-green"

            # Static Membership 미사용 (KAFKA_GROUP_INSTANCE_ID 미설정)

            # Blue/Green 색상
            - name: MY_COLOR
              value: "green"

            # 즉시 소비 시작 (scale up 시 바로 ACTIVE)
            - name: INITIAL_STATE
              value: "ACTIVE"

            # Spring Actuator
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              value: "health,info,prometheus,metrics"

            # JVM 옵션
            - name: JAVA_OPTS
              value: "-Xms128m -Xmx192m"

          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 12
---
# Green Consumer ClusterIP Service (Deployment용)
apiVersion: v1
kind: Service
metadata:
  name: consumer-b-green-svc
  namespace: kafka-bg-test
  labels:
    app: bg-consumer
    color: green
    component: consumer
    strategy: b
spec:
  type: ClusterIP
  selector:
    app: bg-consumer
    color: green
    strategy: b
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
