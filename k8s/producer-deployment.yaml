# Producer Deployment + Service
# TPS 100으로 bg-test-topic에 시퀀스 번호 포함 메시지를 발행
# Spring Boot 2.7.18 + Spring Kafka 2.8.11
#
# 이미지 빌드:
#   cd apps/producer && docker build -t bg-test-producer:latest .
#
# 적용:
#   kubectl apply -f k8s/producer-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bg-test-producer
  namespace: kafka-bg-test
  labels:
    app: bg-producer
    component: producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bg-producer
  template:
    metadata:
      labels:
        app: bg-producer
        component: producer
      annotations:
        # Prometheus scrape 설정
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: producer
          image: bg-test-producer:latest
          imagePullPolicy: Never  # 로컬 빌드 이미지 사용

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          env:
            # Kafka 연결 정보
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
            - name: KAFKA_TOPIC
              value: "bg-test-topic"

            # Producer 설정
            - name: PRODUCER_TPS
              value: "100"
            - name: PRODUCER_MESSAGE_SIZE_BYTES
              value: "1024"
            - name: PRODUCER_ID
              value: "producer-0"

            # Spring Actuator
            - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
              value: "health,info,prometheus,metrics"

            # JVM 옵션
            - name: JAVA_OPTS
              value: "-Xms128m -Xmx192m"

          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # Health Checks
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 12
---
# Producer Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: bg-producer-svc
  namespace: kafka-bg-test
  labels:
    app: bg-producer
    component: producer
spec:
  type: ClusterIP
  selector:
    app: bg-producer
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
